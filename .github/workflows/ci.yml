name: CI

on: push

# Cancels all previous workflow runs for the same branch that have not yet completed.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pint:
    name: ğŸ’… Coding standards (Laravel Pint)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¤ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: redis-5.3.7

      - name: ğŸ“¦ Install composer dependencies
        uses: ramsey/composer-install@v2

      - name: âœ… Check code style
        run: composer lint-test
  phpstan:
    name: ğŸ” Static analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¤ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: redis-5.3.7

      - name: ğŸ“¦ Install composer dependencies
        uses: ramsey/composer-install@v2

      - name: âœ… Run static analysis
        run: composer stan
  phpunit:
    name: ğŸ› Tests (Back-end)
    runs-on: ubuntu-latest
    services:
      # Label used to access the service container
      pgsql:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
          POSTGRES_USER: user
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: ğŸ“¤ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: redis-5.3.7

      - name: ğŸ”¢ Create .env file
        run: cp .env.ci .env

      - name: ğŸ“¦ Install composer dependencies
        uses: ramsey/composer-install@v2

      - name: ğŸ“¦ Install Node dependencies
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¨ Build assets
        run: npm run build

      - name: ğŸ”‘ Generate a laravel key
        run: php artisan key:generate

      - name: âœ… Run tests
        run: composer test